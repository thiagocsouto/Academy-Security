<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy - Login</title> 
    <link rel="stylesheet" href="./css/login.css"/>                     
    <link rel="stylesheet" type="text/css" href="./webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./webjars/bootstrap/js/bootstrap.min.js"></script> 
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>   
    

     <div class="Login-Form" style=" background-image: url('./img/wallpaper-bg-body.jpg')">
         <div class="container">
            <div class="main-div">
                <div class="texto-header"> 
                   <h2>Academy Login</h2>
                   <p>Insira suas credencias para efetuar login no sistema.</p>
                </div>
                
                     <form method="post" action="./"> 

					<div th:if="${param.error}">
						<div class="alert alert-danger">Usuário e/ou inválidos!</div>
					</div>

					<div th:if="${param.logout}">
						<div class="alert alert-info">Até logo!</div>
					</div>

					<div class="form-group">
                          <input name="username" class="form-control" placeholder="login"/>
                       </div>
                       
                        <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Senha"/>
                       </div> 
                       
                            <div class="form-group">
								<button class="btn btn-primary btn-block">Entrar</button>
							</div>
               
                       <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                       
                   </form>
                   
             </div>
         </div>
     
     </div>

</body>
</html>
