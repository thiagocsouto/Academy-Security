<!DOCTYPE html>
<html lang="pt-br" th:replace="~{base/base :: layout (~{:: main})}">
    <!--main-->
    <main>
    <div class="container" style="margin-top: 50px;">
    
    <h4>+ Alterar Alunos</h4> 
    <hr> 
    <br>
    <!--Nome-->
    <form method="post" action="./alterar" th:object="${aluno}">
    <input type="hidden" th:field="*{id}">
       <div class="row">
         <div class="col-md-6 form-group offset-md-3">
         <label ><b>Nome do Aluno:</b></label>
         <input class="form-control" placeholder="Ex: Catiele Santos" style="margin-top: 10px" th:field="*{nome}">      
        </div>
       </div>
       <!--Curso-->
       <div class="row">
        <div class="col-md-6 form-group offset-md-3">
        <label style="margin-top: 10px"><b>Selecione o Curso:</b></label>
        <select class="form-control" style="margin-top: 10px" th:field="*{curso}">
             <option th:each="curso : ${T(br.com.academy.Enums.Curso).values()}"
             th:value="${curso}" th:text="${curso}"></option>
        </select>
       </div> 
      </div> 
        <!--Matricula-->
        <div class="row">
            <div class="col-md-6 form-group offset-md-3">
            <label style="margin-top: 10px"><b>Gerar Matrícula:</b></label>
            <input readonly="readonly" class="form-control" id="matricula" style="margin-top: 10px" th:field="*{matricula}">      
           </div>
          </div>
           &nbsp;
          <!--Status-->
			 <div class="row">
			 	<div class="col-md-6 form-group offset-md-3">
					<label><b>Selecione o Status:</b></label> 
					<select class="form-control" style="margin-top: 10px" th:field="*{status}">
					<option
					th:each="status : ${T(br.com.academy.Enums.Status).values()}"
					th:value="${status}" th:text="${status}"></option>
				</select>
			 </div>
			</div>
		<!-- Turno -->
       <div class="row">
         <div class="col-md-6 form-group offset-md-3" style="margin-top: 10px">
         <label><b>Turno:</b></label>
         <input class="form-control" placeholder="Ex: Manhã" style="margin-top: 10px" th:field="*{turno}">      
        </div>
       </div>
			
			<div class="row col-md-6 form-group offset-md-3">
			  <button type="submit" class="btn btn-success" style="margin-top: 15px">SALVAR</button>
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <a class="btn btn-danger" style="margin-top: -5px" th:href="@{/filtro-alunos}" >VOLTAR</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
			 
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />	 
			 
		</form>  
    </div>

</main>

</html>
