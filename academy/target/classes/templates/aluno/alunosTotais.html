<html  th:replace="~{base/base :: layout (~{:: main})}">
<main>

     <div class="container" style="margin-top: 50px";> 

        <h3>Alunos Totais</h3>
        <hr>
        <table class="table table-bordered table-hover">
            <thead>
                <th scope="col">Nome</th>
                <th scope="col">Curso</th>
                <th scope="col">Matricula</th>
                <th scope="col">Status</th>
                <th scope="col">Turno</th> 
                <th scope="col">Ação</th>
            </thead>
            <tbody>
                 <tr scope="row" th:each="alunos : ${alunosTotais}">
                 
                     <td th:text="${alunos.nome}"></td>
                     <td th:text="${alunos.curso}"></td>
                     <td th:text="${alunos.matricula}"></td>
                     <td th:text="${alunos.status}"></td>  
                     <td th:text="${alunos.turno}"></td> 
                 
                     <td>
                       <a class="btn btn-primary" style="width: 100px"; th:href="@{alterar/{id}(id=${alunos.id})}">
                       <i class="fas fa-edit"></i> Editar</a>
                       
                       <a class="btn btn-danger" style="width: 100px" th:href="@{excluir/{id}(id=${alunos.id})}">
                       <i class="fas fa-times"></i> Excluir</a>
                     </td>
                 </tr>
             
            </tbody>
        </table>
 
     </div>
     
     <div class="row col-md-2 form-group offset-md-5" style="text-align: center"> 
			  &nbsp;&nbsp;&nbsp;&nbsp;
			  <a th:href="@{/filtro-alunos}" class="btn btn-danger">VOLTAR</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      

</main>
</html>
