<!DOCTYPE html>
<html lang="pt-br">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy - Cadastro</title> 
    <link rel="stylesheet" href="./css/login.css"/>                     
    <link rel="stylesheet" type="text/css" href="./webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./webjars/bootstrap/js/bootstrap.min.js"></script> 
    <script src="https://kit.fontawesome.com/3d496cdab6.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <base href="http://localhost:8080/academy/"> 
</head>
<body>  

    
     <div class="Login-Form"  style="background-image: url('./img/wallpaper-bg-body.jpg')">
         <div class="container">
            <div class="main-div">
                <div class="texto-header">
                   <h2>Cadastro de Usuario</h2>
                   <p>Crie seu cadastro no nosso sistema.</p>
                </div>
                
                   <form method="post" th:object="${usuario}" action="salvarUsuario">
                       <div class="form-group">
                          <input type="email" class="form-control" th:field="*{email}" placeholder="email"/>
                       </div>
                       
                       <div class="form-group">
                          <input type="text" class="form-control" th:field="*{login}" placeholder="login"/>
                       </div>
                       
                        <div class="form-group">
                          <input type="password" class="form-control" th:field="*{senha}" placeholder="senha"/>
                       </div> 
                       
                       
                       <button type="submit" class="btn btn-primary">Cadastrar</button>
                       <a th:href="@{/}"><button type="button" class="btn btn-danger">Voltar</button></a> 
                       
                   </form>
             </div>
         </div>
     
     </div>
    

</body>
</html>
